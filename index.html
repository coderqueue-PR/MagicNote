<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        body {
            background-color: #8cc5e9;

        }

        .card {
            box-shadow: 1px 3px 20px 0px #000000eb;
           
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand" href="#"><b>Daily-NOTES</b></a> -->
        <button class="btn btn-success my-2 my-sm-0" type=""><b>Daily-NOTES</b> </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">

            </form>
        </div>
    </nav>

    <div class="container my-3">
        <!-- <h2>Welcome to Daily-NOTES</h2> -->
        <button class="btn btn-success my-2 my-sm-0" type="">
            <h1><b>Welcome to Daily-NOTES</b></h1>
        </button>
        <div class="card my-3">

            <div class="card-body ">
                <div class="form-group">

                    <h5 class="card-title">Tittle</h5>
                    <input type="email" class="form-control" id="addTittle" aria-describedby="tittle"
                        placeholder="Add a tittle for your note.">
                </div>
                <h5 class="card-title">Add a Note</h5>
                <div class="form-group">
                    <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <a href="#" class="btn btn-primary" id="addBtn">Save</a>
            </div>
        </div>
        <hr>
        <h2>Your Notes</h2>
        <hr>

        <div id="notes" class="row container-fluid">
        </div>
    </div>
    <hr>
    <footer class="container my-4">
        <p>© 2020 All Rights Reserved.Developed By Pranaya Rath. <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
